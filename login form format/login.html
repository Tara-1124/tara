<!DOCTYPE html>
<html>
<head>
	<title>login form</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
  <div class="container">
  	<div class="form-box">

  					<p>Login Form</p>
  				</div>
  			</div>
  			<div class="form-body">
  				<div class="form-user-box">
  					<input type="text" name="" class="text-box" placeholder="Enter Username">
  				</div>
  				<div class="form-pass-box">
  					<input type="Password" name="" class="text-pass" placeholder="Enter Password">
  				</div>
  				<div class="form-btn-box">
				<input type="submit" name="" class="button1" value="LOG IN">
			</div>
  			</div>
  		</div>
  	</div>
  </div>
</body>
</html>
