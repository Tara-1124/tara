<!DOCTYPE html>
	<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="form">
		<form action="#" onsubmit="return validation()">
			<label> User Name:</label><br>
			<input type="text"name="user" class="form-control" id="user"><br>
						<span id="username"></span><br>

		
			<label> Password:</label><br>
			<input type='pass'name="pass" class="form-control" autocomplete="off" id="pass"><br>
			<span id="passwords"></span><br>

		
			<label> Confirm Password:</label><br>
			<input type="pass" name="conpass" class="form-control" autocomplete="off" id="conpass"><br>
			<span id="conpasses"></span><br>

		
			<label> Phone N0:</label><br>
			<input type="num" name="phone" class="form-control" autocomplete="off" id="mobile"><br>
			<span id="mobileno"></span><br>

		
			<label> Email: </label><br>
			<input type="email" name="email" class="form-control" autocomplete="off" id="email"><br>
			<span id="Emailss"></span><br>

		
			<input type="submit"value="submit">
		</form>
	</div>
		<script type="text/javascript"> 
			function validation()
			{ 
				var user = document.getElementById('user').value;
				var password = document.getElementById('pass').value;
				var conpass= document.getElementById('conpass').value;
				var mobile= document.getElementById('mobile').value;
				var email= document.getElementById('email').value;
				if(user == "")
				{
					document.getElementById('username').innerHTML = "please fill out the user name";
					return false;
				}
				if((user.length <= 2) || (user.length > 20))
				{
                document.getElementById('username').innerHTML ="**user length must be between 2 and 20";
                return false;
        		}
        		if(!isNaN(user))
        		{
                 document.getElementById('username').innerHTML ="**only characters are allowed";
                 return false;
                }
                if(password=="")
                {
                document.getElementById('passwords').innerHTML ="**please fill the password field";
            	return false;
       		    }
       		    if((password.length <= 5) || (password.length > 20))
       		    {
               document.getElementById('passwords').innerHTML ="**password length must be between 5 and 20";
               return false;
                }
                if(password!=conpass)
                {
               document.getElementById('conpasses').innerHTML ="**password are not matching";
               return false;
                }
				if(conpass=="")
				{
                document.getElementById('conpasses').innerHTML ="**please fill the confirm password field";
                return false;
                }
                if(mobile=="")
                {
               document.getElementById('mobileno').innerHTML ="**please fill the mobile no field";
               return false;
                }
                if(isNaN(mobile))
                {
              document.getElementById('mobileno').innerHTML ="**user must write digits";
               return false; 
                }
                if(mobile.length!=10)
                {
               document.getElementById('mobileno').innerHTML ="**user must write 10 digits";
               return false;  
                }
                if(email=="")
                {
              document.getElementById('Emailss').innerHTML ="**please fill the email field";
               return false;
                }
              if(email.indexOf('@') <= 0)
              {
              document.getElementById('Emailss').innerHTML ="**Invalid @ position";
              return false;
              }
              if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.'))
              {
              document.getElementById('Emailss').innerHTML ="** Invalid . position";
              return false;
              }
        	}
      </script>
	</body>
	</html>
